<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸŒ¸ Cleverr ðŸŒ¸</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ðŸŒ¸ Cleverr ðŸŒ¸</h1>
  </header>

  <nav class="tabs">
    <button class="tab-button active" data-tab="tab1">Shadow-Proxy</button>
    <button class="tab-button" data-tab="tab2">Gallery</button>
    <button class="tab-button" data-tab="tab3">Google Site</button>
    <button class="tab-button" data-tab="tab4">DarkNexusArcade</button>
    <button class="tab-button" data-tab="tab5">GitHub</button>
  </nav>

  <section class="tab-content">
    <div id="tab1" class="tab active">
      <div class="iframe-container">
        <iframe src="https://shadow-proxy-3y4w.onrender.com/" title="Shadow-Proxy"></iframe>
        <button type="button" class="open-btn" onclick="openEmbed('https://shadow-proxy-3y4w.onrender.com/')">Open</button>
      </div>
    </div>

    <div id="tab2" class="tab">
      <div class="iframe-container">
        <iframe src="https://www.wikipedia.org" title="Gallery"></iframe>
        <button type="button" class="open-btn" onclick="openEmbed('https://www.wikipedia.org')">Open</button>
      </div>
    </div>

    <div id="tab3" class="tab">
      <div class="iframe-container">
        <iframe src="https://demonlord-hitboy.vip" title="Google Site"></iframe>
        <button type="button" class="open-btn" onclick="openEmbed('https://demonlord-hitboy.vip')">Open</button>
      </div>
    </div>

    <div id="tab4" class="tab">
      <div class="iframe-container">
        <iframe src="https://darknexusarcade.org" title="DarkNexusArcade"></iframe>
        <button type="button" class="open-btn" onclick="openEmbed('https://darknexusarcade.org')">Open</button>
      </div>
    </div>
    
    <div id="tab5" class="tab">
      <div class="iframe-container">
        <iframe src="https://github.com/hitboyxx23-dev" title="GitHub"></iframe>
        <button type="button" class="open-btn" onclick="openEmbed('https://github.com/hitboyxx23-dev')">Open</button>
      </div>
    </div>
  </section>

  <footer>
    <p>Made with ðŸ’œ by <span class="credit-name">HitBoy</span> | Theme: Sakura Night</p>
  </footer>

  <script>
    // Tab functionality
    const buttons = document.querySelectorAll('.tab-button');
    const tabs = document.querySelectorAll('.tab');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        tabs.forEach(t => t.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.dataset.tab).classList.add('active');
      });
    });

    // Open in new tab when "Open" button clicked
    function openEmbed(url) {
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
